<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="outer">
  <div class="middle">
    <div class="inner">
  
        <div class="card results-card">
          <h2>Your Result</h2>
          <div class="score-card">
            <div class="score">
              76
              of 100
            </div>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
  
        <div class="card summary-card">
          <h3>Summary</h3>
          <div class="item item-reaction">
            <img class="icon icon-reaction" alt="Red lightning bolt icon" src="assets/images/icon-reaction.svg">
            
            <span>Reaction</span>
              80 / 100
          </div>
          <div class="item item-memory">
          <img class="icon icon-memory" alt="Yellow brain icon " src="assets/images/icon-memory.svg">
            <span>Memory</span>
            92 / 100
          </div>
          <div class="item item-verbal">
            <img class="icon icon-verbal" alt="Green speech bubble icon " src="assets/images/icon-verbal.svg">
            <span>Verbal</span>
            61 / 100
          </div>
          <div class="item item-visual">
            <img class="icon icon-verbal" alt="Blue eye icon " src="assets/images/icon-visual.svg">
            <span>Visual</span>
            72 / 100
          </div>
          <button>Continue</button>
        </div>
  
    </div>
  </div>
</div>

</body>
</html>
